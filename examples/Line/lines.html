<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../../js/d3.min.js" ></script>
	</head>

	<body style="margin-top: 0px; margin-left: 0px;">
		<script>

		</script>
		<h2>Gradient color.</h2>
		<svg width=600 height = 300>
			<linearGradient id="gradientForLoopi" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
				<stop offset="25%" style="stop-color:#006666;stop-opacity:1" />
				<stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
				<stop offset="70%" style="stop-color:#666600;stop-opacity:1" />
				<stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
			</linearGradient>
	  
			<linearGradient id="gradientForLoopi2" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-width:1px;stop-opacity:1" />
				<stop offset="100%" style="stop-width:10px;;stop-opacity:1" />
			</linearGradient>
			<line stroke="url(#gradientForLoopi)" x1="30" y1="30" x2="550" y2="280" stroke-width="4"/>
		</svg>
		<h2>Three types of linecaps of a stroke.</h2>
		<svg>
			<line stroke-linecap="butt"
				  x1="30" y1="10" x2="250" y2="10"
				  stroke="black" stroke-width="10"/>
			<line stroke-linecap="round"
				  x1="30" y1="50" x2="250" y2="50"
				  stroke="black" stroke-width="10"/>
			<line stroke-linecap="square"
				  x1="30" y1="90" x2="250" y2="90"
				  stroke="black" stroke-width="10"/>
		</svg>
		<h2>Line dash</h2>
		<svg height="80" width="300">
		  <g fill="none" stroke="black" stroke-width="4">
			<path stroke-dasharray="5,2" d="M5 20 l215 0" />
			<path stroke-dasharray="10,10" d="M5 40 l215 0" />
			<path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
		  </g>
		</svg>
		<h2>Radial gradient color</h2>
		<svg >
			<radialGradient id="myRadialGradient4"
			   fx="5%" fy="5%" r="65%"
			   spreadMethod="pad">
			  <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
			  <stop offset="100%" stop-color="#006600" stop-opacity="1" />
			</radialGradient>

			<rect x="10" y="10" width="100" height="100" rx="10" ry="10"
			   style="fill:url(#myRadialGradient4);
			   stroke: #005000; stroke-width: 3;" />
		</svg>
	</body>

</html>
